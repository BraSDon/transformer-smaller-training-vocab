name: 'Run tests for ci cd'
on:
  push:
    branches: [ main, sphinx-multiversioning ]
    tags:
      - "*"

env:
  POETRY_VERSION: 1.3.1

jobs:
  publish_docs:
    name: Build the docs using Sphinx and push to gh-pages
    runs-on: ubuntu-latest
    env:
      python-version: 3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: setup python ${{ env.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}
          cache: 'poetry'
      - name: Install Dependencies
        run: poetry install
      - name: Build docs
        run: |
          sphinx-multiversion docs doc_build/
      - name: Add redirect to stable doc
        run: |
          cp assets/redirect.html doc_build/index.html
          sed -i 's/[VERSION]/0.2.4/g' doc_build/index.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public